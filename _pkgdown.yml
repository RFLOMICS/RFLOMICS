development:
  mode: unreleased

template:
  params:
    bootswatch: flatly




reference:

- title: Set statistical framework
  contents:
  - matches("ExpDesign-Constructor")
  - matches("ExpDesign-class")
  - matches("GetModelFormulae")
  - matches("assignVectorToGroups")
  - matches("colorPlot")
  - matches("computeGroupVector")
  - matches("defineAllInteractionContrasts")
  - matches("defineAllSimpleContrasts")
  - matches("defineInteractionConstrastForPairsOfFactors")
  - matches("define_averaged_contrasts")
  - matches("define_partOfInteractionContrast_df")
  - matches("define_partOfSimpleContrast_df")
  - matches("getContrastMatrix,ExpDesign-method")
  - matches("getExpressionContrast,ExpDesign-method")
  - matches("simpleContrastForOneFactor")
  - matches("returnContrastCoefficients")

- title: Manage data
  contents:
  - matches("FlomicsMultiAssay.constructor")

- title: QC
  contents:
  - matches("Data_Distribution_Density.plot,SummarizedExperiment-method")
  - matches("Library_size_barplot.plot,SummarizedExperiment-method")
  - matches("RunPCA,SummarizedExperiment-method")
  - matches("abundanceBoxplot,SummarizedExperiment-method")
  - matches("CheckExpDesignCompleteness,ExpDesign-method")
  - matches("mvQCdata,MultiAssayExperiment-method")
  - matches("mvQCdesign,MultiAssayExperiment-method")
  - matches("plotDistr")
  - matches("plotExperimentalDesign")
  - matches("plotPCA,SummarizedExperiment-method")

- title: Filtering and Normalization (RNAseq)
  contents:
  - matches("FilterLowAbundance,SummarizedExperiment-method")
  - matches("RunNormalization,SummarizedExperiment-method")
  - matches("TMM.Normalization")

- title: Transformation (proteomics & metabolomics)
  contents:
  - matches("TransformData,SummarizedExperiment-method")

- title: Differential analysis
  contents:
  - matches("DiffAnal.plot,SummarizedExperiment-method")
  - matches("FilterDiffAnalysis,SummarizedExperiment-method")
  - matches("RunDiffAnalysis,SummarizedExperiment-method")
  - matches("edgeR.AnaDiff")
  - matches("getDEGlist_for_coseqAnalysis")
  - matches("limma.AnaDiff")
  - matches("pvalue.plot")
  - matches("MA.plot")
- title: Co-expression analysis
  contents:
  - matches("coseq.y_profile.one.plot")
  - matches("pvalue.enrichment.plot")
  - matches("runCoseq")
  - matches("runCoExpression,SummarizedExperiment-method")

- title: Annotation & Enrichment
  contents:
  - matches("EnrichmentHyperG")
  - matches("runAnnotationEnrichment,SummarizedExperiment-method")

- title: others
  contents:
  - matches("try_rflomics")

